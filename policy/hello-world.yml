---
- !policy
  id: hello-world
  owner: !group /devops
  body:
    - &application-secrets
      - !variable postgres/user
      - !variable postgres/password

    - !layer

    - !host-factory
      layers: [ !layer ]

    - !variable
      id: s3/host-factory-token
      annotations:
        rotation/rotator: hostfactory
        rotation/ttl: P1D
        rotation/hostfactory/id: hello-world
        rotation/target/s3/role-name: hostfactory-DemoInstanceIamRole-UAZC3TR5Y9DA
        rotation/target/s3/access-key-id: aws/iam/us-east-1/users/conjur/access_key_id
        rotation/target/s3/bucket: hostfactory-hostfactorybucket-z8238w0kyt8q
        rotation/target/s3/cidr: 10.0.1.0/24

    - !permit
      role: !layer
      privilege: [ read, execute ]
      resource: *application-secrets